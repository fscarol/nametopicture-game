<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Jogo ligue o nome a foto!</title>
</head>
<body>
    <div class="game">
        <h1>Ligue as fotos aos nomes!</h1>
        <div class="container">
            <section class="pictures">
                <div><img src="imgs/carol.png" alt="Carol"></div>
                <div><img src="imgs/laila.jpg" alt="Laila"></div>
                <div><img src="imgs/vini.png" alt="Vini"></div>
            </section>
            
            <section class="names">
                <div>
                    <p>Vini</p>
                </div>
                <div>
                    <p>Carol</p>
                </div>
                <div>
                    <p>Laila</p>
                </div>
            </section>
        </div>
    </div>   
</body>
</html>
